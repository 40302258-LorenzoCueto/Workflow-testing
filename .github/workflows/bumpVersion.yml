on:
  pull_request:
    types: [closed]

jobs:
  bump_version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-20.04

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: "Setup Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12

      - name: Get PR labels
        id: pr-labels
        uses: joerick/pr-labels-action@v1.0.9

      - name: Save Pr label
        id: saveLabel
        run: echo "label=${{steps.pr-labels.outputs.labels}}" >> $GITHUB_OUTPUT

      - name: trim output
        id: trimLabel
        run: |
          TRIM=$(echo "${{steps.saveLabel.outputs.label}}" | sed 's/ //g')
          echo "trimmedLabel=$TRIM" >> $GITHUB_OUTPUT

      - name: "Automated Version Bump"
        if: ${{steps.trimLabel.outputs.trimmedLabel}} != "disable-version-bump"
        uses: "phips28/gh-action-bump-version@master"
        with:
          skip-tag: "true"
          target-branch: "master"
          version-type: ${{steps.trimLabel.outputs.trimmedLabel}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  clean_up:
    needs: bump_version
    runs-on: ubuntu-latest

    steps:
      - name: delete merged branch
        uses: SvanBoxel/delete-merged-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
